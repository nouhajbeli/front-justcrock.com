<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div id="details" style="background:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),url('https://res.cloudinary.com/dtl8igxn0/image/upload/v1615412080/copie_xkud7i.jpg');
background-size:cover;

">
<section >
  <div class="container pb50" >
    <div class="row">
        <div class="col-md-9 mb40"  style=" margin-top: 100px; box-shadow: 0 15px 15px rgba(0, 0, 0, 0.12);margin-bottom: 50px;padding:20px;margin-left:110px;
        background:rgba(204, 204, 179,0.5)

" >
            <article>
                <img               src="assets/uploads/recettes/{{recette.image}}"
                alt="" class="img-fluid mb30">
                <div class="post-content">
                    <h3>{{recette.titre}}</h3>
                    <p>{{recette.description}}</p>


                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Comments</h4>
                    <div class="media mb40" *ngFor="let comment of comments">
                        <i class="d-flex mr-3 fa fa-user-circle-o fa-3x"></i>

                        <div class="media-body"*ngFor="let user of users" >
                            <h5 class="mt-0 font400 clearfix">
                                        <a href="#" class="float-right"  *ngIf="user._id === comment.UserId">Reply</a>
                                        {{ user.fullName }}

                                        </h5>  {{ comment.commentaire }}

                        </div>
                        <i
                        class="far fa-trash-alt"
                        *ngIf="user.id === comment.UserId"
                        (click)="deleteComment(comment)"
                      ></i>
                      <i
                      class="fas fa-edit"
                      *ngIf="user.id === comment.UserId"
                      (click)="change()"
                    ></i>
                    <form
                    *ngIf="edit && comment.commenterId === user._id"
                    (ngSubmit)="editComment(comment)"
                    className="edit-comment-form"
                  >
                    <label htmlFor="text" (click)="change()"> Edit </label>
                    <br />
                    <input
                      type="text"
                      name="text"
                      defaultValue="{{ comment.text }}"
                      [(ngModel)]="text"
                    />

                    <input type="submit" value="save modification" />
                  </form>
                    </div>


                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Post a comment</h4>
                    <form role="form" >
                      <div class="form-group">
                        <label>Comment</label>
                        <textarea
                          class="form-control"
                          rows="5"
                          placeholder="Comment"
                          [(ngModel)]="text"
                          name="text"
                        ></textarea>
                      </div>
                      <div class="clearfix float-right">
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          (click)="postComment()"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                </div>
            </article>
            <!-- post article-->

        </div>

    </div>
</div>
</section>
</div>
