<!------ Include the above in your HEAD tag ---------->
<app-navbar></app-navbar>
<section>

<div id="body">
  <div class="container">
    <div class="row">
      <br />
      <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <br /><br /><br />
        <h1 class="gallery-title">Recettes</h1>
      </div>

      <button class="btn1" routerLink="/addrecette">
        Ajouter recette <i class="fa fa-plus"></i>
      </button>

      <br /><br />
      <br /><br />
    </div>

    <div class="row">
      <br />

      <div class="col-12 col-md-6 col-lg-3 " *ngFor="let recette  of recettes|| myArray">
        <div class="card recette" style="border: 1px solid white">
          <img
            [routerLink]="['/details', recette.Id_recette]"
            src="assets/uploads/recettes/{{ recette.Photo }}"
            class="card-img-top"
            alt="..."
            style="width: 100%; height: 200px"
          />
          <div class="card-body">
            <ngb-rating
            [(rate)]="recette.averagerate"
            [max]="5"
            style="font-size: 20px; color: #ffc107"
            [readonly]="true"
          ></ngb-rating>
            <p class="card-text" style="color: white">
              {{ recette.Description }}
            </p>

            <a
              style="margin-left: 200px; background: #42b32f"
              (click)="deleteRecette(recette.Id_recette)"
              ><i class="fas fa-trash-alt"></i
            ></a>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<app-footer></app-footer>
