<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div
  id="add"
  style="
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
      url('https://i-sam.unimedias.fr/2020/07/01/recettes-regime-mediterraneen.jpg');
    background-size: cover;
  "
>
<form [formGroup]="loginForm"
(ngSubmit)="addrecette()">
<div class="form-group">
  <label
    for="description"
    class="text-info"
    style="color: #42b32f"
    >Description:</label
  ><br />
  <textarea
    rows="2"
    cols="30"
    name="description"
    formControlName="description"
    id="description"

  >
  </textarea>

</div>
<div class="form-group">
  <label
    for="temps_Préparation"
    class="text-info"
    style="color: #42b32f"
    >temps_Préparation:</label
  ><br />
  <textarea
    rows="2"
    cols="30"
    name="temps_Préparation"
    formControlName="temps_Préparation"
  >
  </textarea>
</div>
<div class="form-group">
  <label
    for="temps_cuisson"
    class="text-info"
    style="color: #42b32f"
    >temps_cuisson:</label
  ><br />
  <textarea
    rows="2"
    cols="30"
    name="temps_cuisson"
    formControlName="temps_cuisson"
  >
  </textarea>
</div>
<div class="form-group">
  <label
    for="nombre_personne"
    class="text-info"
    style="color: #42b32f"
    >nombre_personne:</label
  ><br />
  <textarea
    rows="2"
    cols="30"
    name="nombre_personne"
    formControlName="nombre_personne"
  >
  </textarea>
</div>
<div class="form-group">
  <label for="image" class="text-info">Image:</label>
  <input
    formControlName="image"
    (change)="onSelectimage($event)"
    type="file"
    name="image"
    accept="image/png, image/jpeg"
  />
</div>
<div class="form-group">
  <input
    type="submit"
    name="submit"
    class="btn btn-info btn-md"
    style="background-color: #42b32f"
    value="Ajouter"
     />
</div>
</form>
</div>
