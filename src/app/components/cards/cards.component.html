<div class="container">
  <mdb-carousel
    [animation]="'slide'"
    [ngSwitch]="carouselDisplayMode"
    [isControls]="true"
    class="carousel-multi-item multi-animation"
    [type]="'carousel-multi-item'"
  >
    <ng-container *ngSwitchCase="'single'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
          <mdb-card class="my-1">
            <img [src]="card.img" alt="Card image cap">
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </ng-container>

    <ng-container *ngSwitchCase="'multiple'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index">
        <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
          <mdb-card class="my-1">
            <!-- <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img> -->
            <div class="container1">
            <img [src]="card.img" class="img" />
            <p>Recette</p>
            <button class="btn">afficher plus</button>
            </div>
          </mdb-card>
        </div>
      </mdb-carousel-item>
    </ng-container>
  </mdb-carousel>
</div>
